<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>


    <!-- External (div) -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Internal (p) -->
    <style>
      p {
        background-color: lightskyblue;
        color: rgb(23, 39, 48);
        font-size: 32px;
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
        padding-top: 12px;
        padding-bottom: 12px;
      }
    </style>

  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button style="background-color: rgb(23, 39, 48); color:lightskyblue; font-size: 16px; font-family: Helvetica, Arial, sans-serif; padding-left: 16px; padding-right: 16px; padding-top: 8px; padding-bottom: 8px;">Inline Method</button>
  </body>
</html>
